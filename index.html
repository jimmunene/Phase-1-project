<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>JS Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header><b>Today's Thought as a Programmer</b></header>
      <div class="content">
        <div class="quote-area">
         
          <p class="quote">Experience is what everyone calls their mistakes.</p>
        
        </div>
        <div class="author">
          <span class="name">Oscar Wilde</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-medium"></i></li>
            <li class="heart"><i class="fas fa-heart"></i></li>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
          </ul>
          <button>Get New Quote</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
